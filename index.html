<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Love</title>

<style>
*{
  box-sizing:border-box;
  font-family:"MS Sans Serif", Arial, sans-serif;
}

body{
  margin:0;
  height:100vh;
  background:#008080;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* STICKER */
#sticker{
  position:absolute;
  width:90px;
  pointer-events:none;
  animation:popSticker .4s ease;
}

@keyframes popSticker{
  from{transform:scale(.5) rotate(-15deg);opacity:0}
  to{transform:scale(1) rotate(0);opacity:1}
}

/* WINDOW */
.window{
  width:340px;
  background:#c0c0c0;
  border:3px solid #000;
  box-shadow:4px 4px 0 #404040;
  animation:pop .4s ease;
  z-index:2;
}

@keyframes pop{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}

.titlebar{
  background:linear-gradient(to right,#000080,#0000cd);
  color:#fff;
  padding:6px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.close{
  width:18px;
  height:18px;
  background:#c0c0c0;
  border:1px solid #000;
  text-align:center;
  line-height:16px;
}

.content{
  padding:20px;
  text-align:center;
  font-size:14px;
}

.buttons{
  margin-top:20px;
  position:relative;
  height:55px;
}

button{
  background:#e0e0e0;
  border:2px solid #000;
  padding:6px 20px;
  cursor:pointer;
  position:absolute;
  transition:.3s ease;
}

button:active{
  transform:translate(2px,2px);
}

#yesBtn{left:50px;z-index:2}
#noBtn{right:50px;z-index:1}

.hidden{display:none}

/* ICONS */
.icons{
  display:flex;
  justify-content:space-around;
  margin-top:20px;
}

.icons img{
  width:50px;
  cursor:pointer;
  image-rendering:pixelated;
  transition:.2s;
}

.icons img:hover{
  transform:scale(1.15);
}
</style>
</head>

<body>

<!-- STICKER -->
<img id="sticker" src="https://media.tenor.com/9RZ8Z1ZPzSIAAAAi/bear-love.gif"
style="top:10%;left:10%;">

<!-- AUDIO -->
<audio id="err" src="https://www.myinstants.com/media/sounds/windows-error.mp3"></audio>
<audio id="click" src="https://www.myinstants.com/media/sounds/windows-click.mp3"></audio>

<!-- MAIN -->
<div class="window" id="main">
  <div class="titlebar">
    <span>Message</span>
    <div class="close">X</div>
  </div>
  <div class="content">
    ‚ù§Ô∏è Darling,<br><br>
    Will you open this?
    <div class="buttons">
      <button id="yesBtn" onclick="yesClick()">Yes</button>
      <button id="noBtn" onclick="noClick()">No</button>
    </div>
  </div>
</div>

<!-- FINAL -->
<div class="window hidden" id="final">
  <div class="titlebar">
    <span>Digital Love</span>
    <div class="close">X</div>
  </div>
  <div class="content">
    Choose one üíó
    <div class="icons">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"
        onclick="openLink('https://www.instagram.com/keysssssssssssssss?igsh=MW95bXppdWxra3NmZg%3D%3D&utm_source=qr')">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png"
        onclick="openLink('https://www.tiktok.com/@keysbebang?_r=1&_t=ZS-92arCX9sXkg')">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png"
        onclick="openLink('https://wa.me/+60174885697?text=hii')">
    </div>
  </div>
</div>

<script>
let noCount=0;

const sadStickers=[
  "https://media.tenor.com/zGm5acSjHCIAAAAC/cat-cute.gif",
  "https://media.tenor.com/0AVbKGY_MxMAAAAi/crying-cat.gif",
  "https://media.tenor.com/1UjXKj1p8sUAAAAi/heart-love.gif"
];

function noClick(){
  noCount++;
  document.getElementById("err").play();

  const yes=document.getElementById("yesBtn");
  const no=document.getElementById("noBtn");
  const s=document.getElementById("sticker");

  yes.style.transform=`scale(${1+noCount*.35})`;
  yes.style.left="120px";

  if(noCount>=3) no.style.opacity="0";

  s.src=sadStickers[noCount%sadStickers.length];
  s.style.top=Math.random()*60+"%";
  s.style.left=Math.random()*60+"%";
  s.style.animation="none";
  s.offsetHeight;
  s.style.animation="popSticker .4s ease";
}

function yesClick(){
  document.getElementById("click").play();
  document.getElementById("sticker").src="https://media.tenor.com/9RZ8Z1ZPzSIAAAAi/bear-love.gif";
  document.getElementById("main").classList.add("hidden");
  document.getElementById("final").classList.remove("hidden");
}

function openLink(url){
  window.location.href=url;
}
</script>

</body>
</html>
