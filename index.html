<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Love üíó</title>

<style>
  * {
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
    transition: all 0.3s ease;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #ffb6c1, #ffd1dc);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .window {
    background: #f8f8f8;
    border: 4px solid #ff4fa3;
    width: 320px;
    padding: 20px;
    text-align: center;
    animation: pop 0.45s ease;
  }

  @keyframes pop {
    from {
      opacity: 0;
      transform: scale(0.85) translateY(20px);
    }
    to {
      opacity: 1;
      transform: scale(1) translateY(0);
    }
  }

  h3 {
    margin: 10px 0 20px;
  }

  .btn {
    padding: 8px 20px;
    margin: 8px;
    border: 1px solid #555;
    background: #eee;
    cursor: pointer;
    border-radius: 4px;
  }

  .btn:active {
    transform: scale(0.95);
  }

  .hidden {
    display: none;
  }

  /* loading bar */
  .bar {
    display: flex;
    justify-content: center;
    margin: 15px 0;
  }

  .bar div {
    width: 16px;
    height: 16px;
    background: #ff4fa3;
    margin: 3px;
    opacity: 0.2;
  }

  /* icons */
  .icons {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
  }

  .icons img {
    width: 52px;
    cursor: pointer;
    animation: float 2.5s ease-in-out infinite;
  }

  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
    100% { transform: translateY(0); }
  }

  .icons img:hover {
    transform: scale(1.15);
  }
</style>
</head>

<body>

<!-- STEP 1 -->
<div class="window" id="step1">
  ‚ù§Ô∏è Darling,<br><br>
  Will you open this?
  <br><br>
  <button class="btn" onclick="go(2)">Yes</button>
  <button class="btn" onclick="go(2)">No</button>
</div>

<!-- STEP 2 -->
<div class="window hidden" id="step2">
  ‚ö†Ô∏è <b>OOPS ERROR!</b><br><br>
  Open it, please.
  <br><br>
  <button class="btn" onclick="go(3)">Start</button>
  <button class="btn" onclick="go(3)">Ignore</button>
</div>

<!-- STEP 3 -->
<div class="window hidden" id="step3">
  üò¢ Are you sure about that?<br>
  Give me a chance.
  <br><br>
  <button class="btn" onclick="go(4)">Ok</button>
  <button class="btn" onclick="go(4)">No</button>
</div>

<!-- STEP 4 LOADING -->
<div class="window hidden" id="step4">
  <b>TAP TO LOAD</b>
  <div class="bar" id="bar">
    <div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div>
  </div>
  <button class="btn" onclick="load()">Load</button>
</div>

<!-- STEP 5 FINAL -->
<div class="window hidden" id="step5">
  üíå Choose one
  <div class="icons">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"
      onclick="openLink('https://www.instagram.com/keysssssssssssssss?igsh=MW95bXppdWxra3NmZg%3D%3D&utm_source=qr')">

    <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png"
      onclick="openLink('https://www.tiktok.com/@keysbebang?_r=1&_t=ZS-92arCX9sXkg')">

    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png"
      onclick="openLink('https://wa.me/+60174885697?text=hii')">
  </div>
</div>

<script>
  function hideAll() {
    document.querySelectorAll('.window')
      .forEach(w => w.classList.add('hidden'));
  }

  function go(step) {
    hideAll();
    document.getElementById('step' + step).classList.remove('hidden');
  }

  function load() {
    const blocks = document.querySelectorAll('#bar div');
    let i = 0;
    let interval = setInterval(() => {
      blocks[i].style.opacity = 1;
      i++;
      if (i === blocks.length) {
        clearInterval(interval);
        go(5);
      }
    }, 120);
  }

  function openLink(url) {
    window.location.href = url;
  }
</script>

</body>
</html>
