<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Digital Love</title>

<style>
  * {
    box-sizing: border-box;
    font-family: "MS Sans Serif", Arial, sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background: #008080;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .window {
    width: 340px;
    background: #c0c0c0;
    border: 3px solid #000;
    box-shadow: 4px 4px 0 #404040;
    animation: pop 0.4s ease;
  }

  @keyframes pop {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .titlebar {
    background: linear-gradient(to right, #000080, #0000cd);
    color: white;
    padding: 6px;
    font-size: 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .titlebar span {
    font-weight: bold;
  }

  .close {
    background: #c0c0c0;
    border: 1px solid #000;
    width: 18px;
    height: 18px;
    text-align: center;
    line-height: 16px;
    cursor: pointer;
  }

  .content {
    padding: 20px;
    text-align: center;
    font-size: 14px;
  }

  .buttons {
    margin-top: 20px;
    position: relative;
    height: 50px;
  }

  button {
    background: #e0e0e0;
    border: 2px solid #000;
    padding: 6px 20px;
    cursor: pointer;
    position: absolute;
    transition: all 0.3s ease;
  }

  button:active {
    transform: translate(2px, 2px);
  }

  #yesBtn {
    left: 40px;
    z-index: 2;
  }

  #noBtn {
    right: 40px;
    z-index: 1;
  }

  .hidden {
    display: none;
  }

  /* loading */
  .bar {
    display: flex;
    justify-content: center;
    margin-top: 15px;
  }

  .bar div {
    width: 14px;
    height: 14px;
    background: #ff1493;
    margin: 2px;
    opacity: 0.2;
  }

  /* icons */
  .icons {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
  }

  .icons img {
    width: 48px;
    cursor: pointer;
    image-rendering: pixelated;
    transition: transform 0.2s;
  }

  .icons img:hover {
    transform: scale(1.15);
  }
</style>
</head>

<body>

<!-- STEP 1 -->
<div class="window" id="step1">
  <div class="titlebar">
    <span>Message</span>
    <div class="close">X</div>
  </div>
  <div class="content">
    ‚ù§Ô∏è Darling,<br><br>
    Will you open this?
    <div class="buttons">
      <button id="yesBtn" onclick="growYes()">Yes</button>
      <button id="noBtn" onclick="growYes()">No</button>
    </div>
  </div>
</div>

<!-- STEP 2 -->
<div class="window hidden" id="step2">
  <div class="titlebar">
    <span>Error</span>
    <div class="close">X</div>
  </div>
  <div class="content">
    ‚ö†Ô∏è OOPS ERROR!<br><br>
    Open it, please.
    <br><br>
    <button onclick="next()">OK</button>
  </div>
</div>

<!-- STEP 3 -->
<div class="window hidden" id="step3">
  <div class="titlebar">
    <span>Loading</span>
    <div class="close">X</div>
  </div>
  <div class="content">
    Tap to load
    <div class="bar" id="bar">
      <div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div>
    </div>
    <br>
    <button onclick="load()">Load</button>
  </div>
</div>

<!-- FINAL -->
<div class="window hidden" id="final">
  <div class="titlebar">
    <span>Digital Love</span>
    <div class="close">X</div>
  </div>
  <div class="content">
    Choose one üíó
    <div class="icons">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"
        onclick="openLink('https://www.instagram.com/keysssssssssssssss?igsh=MW95bXppdWxra3NmZg%3D%3D&utm_source=qr')">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png"
        onclick="openLink('https://www.tiktok.com/@keysbebang?_r=1&_t=ZS-92arCX9sXkg')">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png"
        onclick="openLink('https://wa.me/+60174885697?text=hii')">
    </div>
  </div>
</div>

<script>
  let clicks = 0;

  function growYes() {
    clicks++;
    const yes = document.getElementById("yesBtn");
    const no = document.getElementById("noBtn");

    // YES membesar & bergerak ke tengah
    yes.style.transform = `scale(${1 + clicks * 0.3})`;
    yes.style.left = "120px";

    // NO makin tertutup
    if (clicks >= 3) {
      no.style.opacity = "0";
    }

    // klik ke-4 terus next
    if (clicks >= 4) {
      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");
    }
  }

  function next() {
    document.getElementById("step2").classList.add("hidden");
    document.getElementById("step3").classList.remove("hidden");
  }

  function load() {
    const blocks = document.querySelectorAll("#bar div");
    let i = 0;
    let interval = setInterval(() => {
      blocks[i].style.opacity = 1;
      i++;
      if (i === blocks.length) {
        clearInterval(interval);
        document.getElementById("step3").classList.add("hidden");
        document.getElementById("final").classList.remove("hidden");
      }
    }, 120);
  }

  function openLink(url) {
    window.location.href = url;
  }
</script>

</body>
</html>
