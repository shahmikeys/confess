<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Love ü§ç</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(#ffb6c1, #ffd1dc);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .window {
    background: #f5f5f5;
    border: 4px solid #ff4fa3;
    padding: 20px;
    width: 300px;
    text-align: center;
  }

  .btn {
    padding: 8px 18px;
    margin: 10px;
    border: 1px solid #555;
    background: #eee;
    cursor: pointer;
  }

  .hidden { display: none; }

  .bar {
    display: flex;
    justify-content: center;
    margin: 15px 0;
  }

  .bar div {
    width: 18px;
    height: 18px;
    background: #ff4fa3;
    margin: 2px;
    opacity: 0.2;
  }

  .icons {
    display: flex;
    justify-content: space-around;
    margin-top: 15px;
  }

  .icons img {
    width: 50px;
    cursor: pointer;
    transition: 0.2s;
  }

  .icons img:hover {
    transform: scale(1.1);
  }
</style>
</head>

<body>

<!-- STEP 1 -->
<div class="window" id="step1">
  ‚ù§Ô∏è Darling,<br><br>
  Will you open this?
  <br><br>
  <button class="btn" onclick="next1()">Yes</button>
  <button class="btn" onclick="next1()">No</button>
</div>

<!-- STEP 2 -->
<div class="window hidden" id="step2">
  ‚ö†Ô∏è OOPS ERROR!<br><br>
  Open it, please.
  <br><br>
  <button class="btn" onclick="next2()">Start</button>
  <button class="btn" onclick="next2()">Ignore</button>
</div>

<!-- STEP 3 -->
<div class="window hidden" id="step3">
  üò¢ Are you sure about that?<br>
  Give me a chance.
  <br><br>
  <button class="btn" onclick="next3()">Ok</button>
  <button class="btn" onclick="next3()">No</button>
</div>

<!-- STEP 4 LOADING -->
<div class="window hidden" id="loading">
  TAP TO LOAD
  <div class="bar" id="bar">
    <div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div>
  </div>
  <button class="btn" onclick="load()">Load</button>
</div>

<!-- STEP 5 ICONS -->
<div class="window hidden" id="final">
  üíå Choose one
  <div class="icons">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"
      onclick="openLink('https://www.instagram.com/keysssssssssssssss?igsh=MW95bXppdWxra3NmZg%3D%3D&utm_source=qr')">

    <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png"
      onclick="openLink('https://www.tiktok.com/@keysbebang?_r=1&_t=ZS-92arCX9sXkg')">

    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png"
      onclick="openLink('https://wa.me/+60174885697?text=hii')">
  </div>
</div>

<script>
  function hideAll() {
    document.querySelectorAll('.window').forEach(w => w.classList.add('hidden'));
  }

  function next1(){ hideAll(); step2.classList.remove('hidden'); }
  function next2(){ hideAll(); step3.classList.remove('hidden'); }
  function next3(){ hideAll(); loading.classList.remove('hidden'); }

  function load() {
    let blocks = document.querySelectorAll('.bar div');
    let i = 0;
    let interval = setInterval(() => {
      blocks[i].style.opacity = 1;
      i++;
      if (i === blocks.length) {
        clearInterval(interval);
        hideAll();
        final.classList.remove('hidden');
      }
    }, 150);
  }

  function openLink(url){
    window.location.href = url;
  }
</script>

</body>
</html>
