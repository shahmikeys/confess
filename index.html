<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Digital Love</title>

<style>
*{
  box-sizing:border-box;
  font-family:"MS Sans Serif", Arial, sans-serif;
}

body{
  margin:0;
  height:100vh;
  width:100vw;
  background:#008080;
  overflow:hidden;
}

/* FULLSCREEN WINDOW */
.window{
  position:fixed;
  inset:0;
  background:#c0c0c0;
  border:4px solid #000;
  box-shadow:6px 6px 0 #404040;
  animation:pop .4s ease;
}

@keyframes pop{
  from{transform:scale(.95);opacity:0}
  to{transform:scale(1);opacity:1}
}

.titlebar{
  background:linear-gradient(to right,#000080,#0000cd);
  color:#fff;
  padding:8px;
  font-size:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.close{
  width:22px;
  height:22px;
  background:#c0c0c0;
  border:2px solid #000;
  text-align:center;
  line-height:18px;
}

.content{
  height:calc(100vh - 40px);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  font-size:18px;
}

/* STICKER */
#sticker{
  position:absolute;
  width:110px;
  pointer-events:none;
  animation:popSticker .4s ease;
}

@keyframes popSticker{
  from{transform:scale(.6) rotate(-15deg);opacity:0}
  to{transform:scale(1) rotate(0);opacity:1}
}

/* BUTTONS */
.buttons{
  margin-top:30px;
  position:relative;
  height:80px;
  width:100%;
  max-width:400px;
}

button{
  background:#e0e0e0;
  border:3px solid #000;
  padding:12px 30px;
  cursor:pointer;
  position:absolute;
  transition:.3s ease;
  font-size:18px;
}

button:active{
  transform:translate(3px,3px);
}

#yesBtn{left:40px;z-index:2}
#noBtn{right:40px;z-index:1}

.hidden{display:none}

/* ICONS */
.icons{
  display:flex;
  gap:40px;
  margin-top:40px;
}

.icons img{
  width:80px;
  cursor:pointer;
  image-rendering:pixelated;
  transition:.2s;
}

.icons img:hover{
  transform:scale(1.15);
}
</style>
</head>

<body>

<!-- STICKER -->
<img id="sticker"
src="https://media.tenor.com/9RZ8Z1ZPzSIAAAAi/bear-love.gif"
style="top:10%;left:10%;">

<!-- AUDIO -->
<audio id="err" src="https://www.myinstants.com/media/sounds/windows-error.mp3"></audio>
<audio id="click" src="https://www.myinstants.com/media/sounds/windows-click.mp3"></audio>

<!-- MAIN -->
<div class="window" id="main">
  <div class="titlebar">
    <span>Message</span>
    <div class="close">X</div>
  </div>

  <div class="content">
    ❤️ Darling,<br><br>
    Will you open this?

    <div class="buttons">
      <button id="yesBtn" onclick="yesClick()">Yes</button>
      <button id="noBtn" onclick="noClick()">No</button>
    </div>
  </div>
</div>

<!-- FINAL -->
<div class="window hidden" id="final">
  <div class="titlebar">
    <span>Digital Love</span>
    <div class
